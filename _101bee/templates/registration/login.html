{% load static global_tags %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Barry Butler">
    <meta name="author" content="Sitech Industries">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <title>{% block title %}{% endblock title %}</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/toastr.min.css' %}" media="all">


    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- JS -->
    {% block javascript_head %}{% endblock javascript_head %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/toastr.min.js' %}"></script>
  </head>

    <body class="text-center">

        <main class="form-signin w-100 m-auto">
            <form method="post">
                {% csrf_token %}
                <img class="mb-4" src="{% static 'images/101bee-logo.png' %}" alt="" width="250">

                <div class="form-floating">
                  <input type="text" class="form-control" name="username" id="id_username" placeholder="Username" required>
                  <label for="id_username">Username</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" name="password" id="id_password" placeholder="Password" required>
                  <label for="id_password">Password</label>
                </div>

                <button class="w-100 bee-button bee-button-success" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">Â© Simon Thompson 2023 <br/> <a target="_blank" href="https://github.com/simonsprofile/">github.com/simonsprofile/</a></p>
            </form>
        </main>



    </body>
</html>
